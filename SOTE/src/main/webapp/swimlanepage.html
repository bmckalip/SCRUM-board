<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SCRUM Board</title>



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
	
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<link rel="stylesheet" href="swimlane.css" type="text/css" />
<script src="swimlane.js"></script>


</head>

<body id="bodyClass">

<!-- This is to display a modal for adding a story -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    Story Title: <input type="text" placeholder="Enter a Story Title" id="storyTitle"/><br><br>
    <button type="button" value="submitStory" id="submitStory">Create Story</button>
  </div>
</div>





<h2 id="boardTitle" contenteditable="true">Board Title</h2>
<h4 id="boardDesc" contenteditable="true">Board Description</h4>
<button type="button" class="glyphicon glyphicon-plus" title="Add a Swimlane" id="addSwimLane"></button>
<button type="button" title="Burndown Chart" id="openBurnDown">Burndown Chart</button><br>


<!-- These are divs that contain the swimlanes -->
	<div class="container-fluid span2 col-md-2">
		<div class="panel panel-default">
			<div class="panel-heading" id="lane1heading">
				<p class="panel-title" id="lane1header" contenteditable="true">To Do   
				</p>
				<button type="button" class="glyphicon glyphicon-plus buttonalign" id="addStory" title="Add Story"></button>
			</div>
			
			
			<div class="panel-body"  ondrop="drop(event)" ondragover="allowDrop(event)">
				<div id="swimlane1Content" class="list-group">
				
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
