
<div id="bodyClass" data-ng-controller="boardCtrl as board">
	<h1>This is the board page</h1>
	<!-- This is to display a modal for adding a story -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span> Story Title: <input type="text"
				placeholder="Enter a Story Title" id="storyTitle" /><br> <br>
			<button type="button" value="submitStory" id="submitStory">Create
				Story</button>
		</div>
	</div>

	<h2 id="boardTitle" contenteditable="true">Board Title</h2>
	<h4 id="boardDesc" contenteditable="true">Board Description</h4>
	<button type="button" class="glyphicon glyphicon-plus" title="Add a Swimlane" id="addSwimLane"></button>
	<button type="button" class="glyphicon glyphicon-plus buttonalign" id="addStory" title="Add Story"></button>
	<button type="button" title="Burndown Chart" id="openBurnDown">Burndown Chart</button>
	<br>

	<!-- These are divs that contain the swimlanes -->
