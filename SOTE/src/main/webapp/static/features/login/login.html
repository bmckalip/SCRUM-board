<div id="SOTELoginBackground" class="container center-block" data-ng-controller="loginCtrl">
		<div class="loginimgcontainer">
			<img class="uglylogo" src="static/resources/sote-logo.png">
		</div>
		<div class="form-group"> 
			<div class="col-sm-7">
				<input style="margin-bottom: 20px;" type="email" class="form-control" id="loginEmail" placeholder="Email" name = "email" data-ng-model="data.email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-7">
				<input style="margin-bottom: 20px;" type="password" class="form-control" id="loginPassword" placeholder="Password" name = "password" data-ng-model="data.password">
			</div>
		</div>
		
		<div class="form-group">
			<div id="centersubmit">
				<button class="btn btn-info form-control" id="submit-login" data-ng-click="submitLogin()">Login</button>
			</div>
		</div>
</div>
