<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	
		<!--  imports -->
		
		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		
		<!-- Optional Bootstrap theme -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous">
		
		<!-- Bootstrap JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
		
		<!-- cssStrap - local css overriding bootstrap -->		
		<link rel="stylesheet" href="static/features/board/board.css" type="text/css" />
		
		<!-- login styling -->
		<link rel="stylesheet" href="static/features/login/login.css" type="text/css" />

	</head>
	
	<body data-ng-app="scrumBoard">
		<!-- provide different views -->
		<div>
			<ul>
				<li><a href="#!home">Home</a></li>
				<li><a href="#!board">Board</a></li>
				<li><a href="#!logout">Logout</a></li>
			</ul>
		</div>

		<!-- angular view: this is called routing (to different views) -->
		<div ng-view></div>
	
		<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
		<script src="app.js"></script>
		<script src="static/features/board/boardCtrl.js"></script>
		<script src="static/features/login/loginCtrl.js"></script>
	</body>
</html>
